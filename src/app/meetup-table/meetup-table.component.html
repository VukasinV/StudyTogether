<table class="table">
    <thead>
        <tr>
            <th>
                Description
            </th>
            <th>
                StartsAt
            </th>
            <th>
                Location
            </th>
            <th>
                Capacity
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let meetup of meetups">
            <td>
                {{meetup.Description}}
            </td>
            <td>
                {{meetup.StartsAt}}
            </td>
            <td>
               {{meetup.Location}} 
            </td>
            <td>
                {{meetup.Capacity}}
            </td>
            <td>
                {{meetup.CreatedBy}}
            </td>
            <td *ngFor="let participant of meetup.Participants">
                <span>
                    {{participant}}
                </span>
            </td>
        </tr>
    </tbody>
</table>
