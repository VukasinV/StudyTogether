
<div class="container">
  <form [formGroup]="createUserForm">
    <fieldset>
      <div class="form-group">
        <label>Username</label>
        <input type="text"
              class="form-control"
              formControlName="Username">
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" 
              class="form-control"
              formControlName="Password">
      </div>
    </fieldset>

    <div class="form-group">
      <label>Email</label>
      <input type="email"
            class="form-control"
            formControlName="Email">
    </div>

    <div class="form-group">
      <label>Fullname</label>
      <input type="text"
            class="form-control"
            formControlName="Fullname">
    </div>

    <button type="button" class="btn btn-default" (click)="createUser(createUserForm.value)">REGISTER</button>
  </form>
</div>
