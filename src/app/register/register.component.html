
<div class="container">
  <form [formGroup]="createUserForm">

    <div class="form-group">
      <label>Username</label>
      <input type="text"
              class="form-control"
              formControlName="Username">        
    </div>
    <div class="alert alert-danger" *ngIf="createUserForm.controls['Username'].touched  
    && !createUserForm.controls['Username'].valid">
      <strong> This field is required! </strong>
    </div>

    <div class="form-group">
      <label>Password</label>
      <input type="password" 
              class="form-control"
              formControlName="Password">
    </div>
    <div class="alert alert-danger" *ngIf="createUserForm.controls['Password'].touched 
    && !createUserForm.controls['Password'].valid">
      <strong> Password must be at least 8 characters long! </strong>
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="email"
            class="form-control"
            formControlName="Email">
    </div>
    <div class="alert alert-danger" *ngIf="createUserForm.controls['Email'].touched 
    && !createUserForm.controls['Email'].valid">
      <strong> Please type correct email! </strong>
    </div>

    <div class="form-group">
      <label>Fullname</label>
      <input type="text"
            class="form-control"
            formControlName="Fullname">
    </div>
    <div class="alert alert-danger" *ngIf="createUserForm.controls['Fullname'].touched 
    && !createUserForm.controls['Fullname'].valid">
      <strong> This field is required! </strong>
    </div>

    <button type="submit" 
    class="btn btn-default" 
    (click)="createUser(createUserForm.value)" 
    [disabled]="!createUserForm.valid">REGISTER</button>
  </form>
</div>
