
<div class="container col-lg-6 col-lg-offset-3 valign form">
  <form [formGroup]="createUserForm" class="background-white">

    <div class="form-group background-white">
      <label class="background-white">Username</label>
      <input type="text"
              class="form-control"
              formControlName="Username">       
    </div>

    <div class="form-group background-white">
      <label class="background-white">Password</label>
      <input type="password" 
              class="form-control"
              formControlName="Password">
    </div>

    <div class="form-group background-white">
      <label class="background-white">Email</label>
      <input type="email"
            class="form-control"
            formControlName="Email">
    </div>

    <div class="form-group background-white">
      <label class="background-white">Fullname</label>
      <input type="text"
            class="form-control"
            formControlName="Fullname">
    </div>

    <div class="alert alert-danger text-eggplant background-white" 
    *ngIf="createUserForm.controls['Username'].touched 
    && createUserForm.controls['Password'].touched
    && createUserForm.controls['Email'].touched
    && createUserForm.controls['Fullname'].touched
    && createUserForm.invalid">
      <strong class="background-white"> Please check your input. </strong>
    </div>

    <div class="background-white">
      <re-captcha (resolved)="resolved($event)" siteKey="6LerpVsUAAAAAFubI6zgoxoKJpc8oiq9lzbukwV-"></re-captcha>
    </div>

    <button type="submit" 
    class="btn btn-default btn-affirmative" 
    (click)="createUser(createUserForm.value)" 
    [disabled]="!createUserForm.valid" style="width: 100%">
    SUBMIT
  </button>
  <button class="btn btn-default btn-deny"
  (click)="goToLogin()"
  style="width: 100%; margin-top: 10px">
    TAKE ME TO LOGIN
  </button>
  </form>

  <div style="background-color: lawngreen;margin-top: 10px" *ngIf="registered">
    SUCCESSFULY REGISTERED!
  </div>

</div>
