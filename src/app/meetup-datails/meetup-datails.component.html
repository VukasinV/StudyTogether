<h4> Description </h4> 
<p> {{data.meetup.Description}} </p>
<hr>

<h4> Starts at </h4>
<p> {{data.meetup.StartsAt | date: 'short'}} </p>
<hr>

<h4> Location </h4>
<p> {{data.meetup.Location}} </p>
<hr>

<h4> Capacity </h4>
<p> {{data.meetup.Capacity}}</p>
<hr>

<h4> MeetUp Creator </h4>
<p> {{data.meetup.CreatedBy}} </p>
<hr>

<h4> Participants: </h4>
<p *ngFor="let participant of data.meetup.Participants"> {{participant}} </p>
<hr>

<button class="btn btn-primary" *ngIf="!userAlreadyOnMeetup" (click)="joinMeetup()" style="width: 100%"> JOIN </button>
<button class="btn btn-danger" *ngIf="userAlreadyOnMeetup" (click)="leaveMeetup()" style="width: 100%"> LEAVE </button>
